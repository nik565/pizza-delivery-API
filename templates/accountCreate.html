<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
    <form id="accountCreate" action="/api/users" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Full Name</div>
            <input type="text" name="name" placeholder="John" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Email Address</div>
            <input type="text" name="emailId" placeholder="john.smith@abc.com" />
        </div>
        <div class="inputWrapper">
            <label for="street_Address" class="inputLabel">Street Address:</label>
            <textarea id="street_Address" rows="4" cols="50" name="street_Address" placeholder="Street ABC">
            </textarea>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Choose a Password</div>
            <input type="password" name="password" placeholder="Make it a good one!" />
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">Get Started</button>
        </div>
    </form>
</div>
